<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/geolocation-marker.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-content class="padding" ng-controller="MapCtrl">
      
    
              <div class="item item-input ">
                <i class="icon ion-ios-search placeholder-icon"></i>                
                  <input id="searchmarket" type="text" data-tap-disabled="true" ng-model="search" onchange="call()" value="Ghaziabad"> 
                  <button class="button  button-assertive" >Search </button>
              </div>

      
      <div id="map" data-tap-disabled="true">
        
      </div>
      
      </ion-content>
    
    </ion-pane>

  </body>
</html>
